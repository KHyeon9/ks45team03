<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<head>
		<style type="text/css">
			table {
				border: 1px solid black;
				width: 100%;
				table-layout: auto;
				text-align: center;
			}
			th {
				border: 1px solid black;
				background-color: cornflowerblue;
				color: azure;
				height: 30px;
			}
			td {
				border: 1px solid black;
				height: 30px;
			}
			#rightcolumn {
				overflow:scroll
			}
		</style>
	</head>
	<th:block layout:fragment="customContents">
		<table>
			<thead>
				<tr>
					<th>회원아이디</th>
					<th>회원비밀번호</th>
					<th>회원등급</th>
					<th>회원이름</th>
					<th>회원이메일</th>
					<th>회원주소</th>
					<th>회원등록일자</th>
				</tr>
			</thead>
			<tbody>
				<tr th:unless="${#lists.isEmpty(memberList)}" th:each="l : ${memberList}">
					<td th:text="${l.memberId}"></td>
					<td th:text="${l.memberPw}"></td>
					<td th:text="${l.memberLevelName}"></td>
					<td th:text="${l.memberName}"></td>
					<td th:text="${l.memberEmail}"></td>
					<td th:text="${l.memberAddr}"></td>
					<td th:text="${l.memberRegDate}"></td>
				</tr>
				<tr th:if="${#lists.isEmpty(memberList)}">
					<td colspan="7">등록한 회원이 없습니다.</td>
				</tr>
			</tbody>
		</table>
	</th:block>
</html>
