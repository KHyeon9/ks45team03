<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/default}">
	  
	  <th:block layout:fragment="customContents">
	  	<div th:replace="~{user/fragments/insuranceBreadCrumbFragment :: insuranceBreadCrumbFragment}"></div>
	  		<!-- MAIN CONTENT SECTION -->
	      <section class="mainContent clearfix blogPage">
	        <div class="container">
	          <div class="row">
	            <div class="col-lg-9 col-sm-12 order-lg-12">
	              <div class="row">
	                <div class="col-sm-12">
                   		<div class="row">
							<table class="table">
							  <thead>
							    <tr>
							      <th>보험청구코드</th>
							      <th>유저아이디</th>
							      <th>보험청구상세코드</th>
							      <th>보험청구상태코드</th>
							      <th>보험청구수정코드</th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr th:if="${not #lists.isEmpty(insuranceBillList)}"
							    	 th:each="l : ${insuranceBillList}">	
							      <td th:text="${l.insuranceBillCode}"></td>
							      <td th:text="${l.userId}"></td>
							      <td th:text="${l.insuranceBillDetailCode}"></td>
							      <td th:text="${l.insuranceBillStateCode}"></td>
							      <td th:text="${l.insuranceBillModifyDate}"></td>
							    </tr>
							    <tr th:unless="${not #lists.isEmpty(insuranceBillList)}">
							    	<td colspan="9">등록된 상품이 없습니다.</td>
							    </tr>
							  </tbody>
							</table>
                   		</div>
	                </div>
	              </div>
	            </div>
	            <div class="col-lg-3 col-sm-12 order-lg-1 sideBar">
	              <div class="panel panel-default">
	                <div class="panel-heading">보험</div>
	                <div class="panel-body">
	                  <ul class="list-unstyle sidebar-list">
	                  	<li><a th:href="@{/insurance/insuranceMain}" ><i class="fa fa-caret-right"></i> 보험 <span></span></a></li>
	                    <li><a th:href="@{/insurance/insuranceList}" ><i class="fa fa-caret-right"></i> 보험가입정보 <span></span></a></li>
	                    <li><a th:href="@{/insurance/insuranceAddBill}" ><i class="fa fa-caret-right" ></i> 보상금 청구하기 <span></span></a></li>
	                    <li><a th:href="@{/insurance/insuranceBillList}"><i class="fa fa-caret-right" ></i> 나의 보상금 청구서 확인 <span></span></a></li>
	                    <li><a th:href="@{/insurance/insurancePayoutList}" ><i class="fa fa-caret-right"></i> 보상내역 <span></span></a></li>
	                  </ul>
	                </div>
	              </div>
	            </div>
	          </div>
	        </div>
	      </section>
	  </th:block>
</html>
