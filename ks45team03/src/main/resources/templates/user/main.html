	  <th:block layout:fragment="customScript">
		<script th:inline="javascript"> 
				  $(function(){ // 요소가 다그려지고 나서 실행해 주세요
		                const msg = [[ ${msg} ]];
		                if(msg != null) {
					                		alert(msg);
					                		$('#loginBtn').trigger('click');
					                	}
		                
		                $('#submitBtn').click(function(){
		                  
		                    const userId = $('#userId').val();
		                    const userPw = $('#userPw').val();
		
		                    if(typeof userId == 'undifined' 
		                    		|| userId == null 
		                    		|| userId == ''){
		                        alert('아이디를 입력하세요.');
		                        $('#userId').focus();
		                        return false;
		                    }
		
		                    if(typeof userPw == 'undifined' 
		                    		|| userPw == null 
		                    		|| userPw == ''){
		                        alert('비밀번호를 입력하세요.');
		                        $('#userPw').focus();
		                        return false;
		                    }
		                    
		                    $('#loginForm').submit();
		                })
		
		            });
		</script>
