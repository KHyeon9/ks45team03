<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/default}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="customContents">
	  <!-- LIGHT SECTION -->
      <section class="lightSection clearfix pageHeader">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="page-title">
                <h2>GOODS LIST</h2>
              </div>
            </div>
            <div class="col-md-6">
              <ol class="breadcrumb pull-right">
                <li>
                  <a th:href="@{/}">Home</a>
                </li>
                <li class="active">GOODS LIST</li>
              </ol>
            </div>
          </div>
        </div>
      </section>
	

      <!-- MAIN CONTENT SECTION -->
      <section class="mainContent clearfix productsContent">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-4 sideBar" >
             <div class="panel panel-default priceRange">
                <div class="panel-heading">가격 검색</div>
                <div class="panel-body clearfix">
                  <div class="price-slider-inner">
                    <span class="amount-wrapper">
                      가격:
                      <input type="text" id="price-amount-1" readonly>
                      <strong>-</strong>
                      <input type="text" id="price-amount-2" readonly>
                    </span>
                    <div id="price-range"></div>
                  </div>
                  <input class="btn-default" type="submit" value="Search">
                  <!-- <span class="priceLabel">Price: <strong>$12 - $30</strong></span> -->
                </div>
              </div>
              <div class="panel panel-default filterNormal">
                <div class="panel-heading">카테고리</div>
                <div class="panel-body">
                  <ul class="list-unstyled" th:each="gcac : ${goodsCategoryAndCount}">
                    <li><a th:href="@{/goods/goodsListBygoodsCategory(goodsCategoryCode=${gcac.goodsCategoryCode})}" th:text="|${gcac.goodsCategoryName} ( ${gcac.countByCategory} )|"></a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-lg-9 col-md-8">
              <div class="row filterArea">
                <div class="col-6">
                  <select name="guiest_id1" id="guiest_id1" class="select-drop">
                    <option value="0">여기검색넣으면될듯</option>
                    <option value="1">Sort by rating</option>
                    <option value="2">Sort by newness</option>
                    <option value="3">Sort by price</option>
                  </select>
                </div>
				<div class="col-6">

					<div style="display: flex; justify-content: center;">
						<nav aria-label="Page navigation example">
							<ul class="pagination pagination-sm">
								<li class="page-item" th:if="${pagination.curRange != 1}">
									<a class="page-link" th:href="@{/goods/goodsList}"
									aria-label="First"><span aria-hidden="true"></span></a>
								</li>
								<li class="page-item" th:if="${pagination.curPage != 1}">
									<a class="page-link"
									th:href="@{/goods/goodsList(curPage=${pagination.prevPage})}"
									aria-label="Prev"> <span aria-hidden="true">&#60;</span></a>
								</li>

								<th:block
									th:each="pageNum : ${#numbers.sequence(pagination.startPage, pagination.endPage)}">
									<li class="active" th:if="${pageNum == pagination.curPage}">
										<a class="page-link" th:text="${pageNum}"></a>
									</li>
									<li class="page-item"
										th:unless="${pageNum == pagination.curPage}"><a
										class="page-link"
										th:href="@{/goods/goodsList(curPage=${pageNum})}"
										th:text="${pageNum}"></a></li>
								</th:block>

								<li class="page-item"
									th:if="${pagination.curPage != pagination.pageCnt && pagination.pageCnt > 0}">
									<a class="page-link"
									th:href="@{/goods/goodsList(curPage=${pagination.nextPage})}"
									aria-label="Next"> <span aria-hidden="true">&#62;</span></a>
								</li>
								<li class="page-item"
									th:if="${pagination.curRange != pagination.rangeCnt && pagination.rangeCnt > 0}">
									<a class="page-link"
									th:href="@{/goods/goodsList(curPage=${pagination.pageCnt})}"
									aria-label="Last"> <span aria-hidden="true">>></span></a>
								</li>
							</ul>
						</nav>
					</div>

				</div>

		      </div>
              <div class="row productListSingle">
                
                <th:block th:each="gl : ${goodsList}">
                
	                <div class="col-sm-12">
	                  <div class="media flex-wrap productBox">
	                    <div class="media-left">
	                      <div class="productImage clearfix">
	                        <img src="/user/assets/img/products/products-03.jpg" alt="products-img">
	                        <div class="productMasking">
	                          <ul class="list-inline btn-group" role="group">
	                            <li><a class="btn btn-default" data-toggle="modal" href=".quick-view" ><i class="fa fa-eye"></i></a></li>
	                            <li></li>
	                            <li><a class="btn btn-default btn-wishlist"><i class="fa fa-heart-o"></i></a></li>
	                          </ul>
	                        </div>
	                      </div>
	                    </div>
	                    <div class="media-body">
	                      <h4 class="media-heading"><a th:href="@{/goods/goodsDetail(goodsCode=${gl.goodsCode})}" th:text="${gl.goodsName}"></a></h4>
	                      <p th:text="${gl.goodsDetail}"></p>
	                      <h3 th:text="${gl.goodsDayPrice}">$249</h3>
	                      <div class="btn-group" role="group">
	                        <button type="button" class="btn btn-default"><i class="fa fa-heart" aria-hidden="true"></i></button>
	                      </div>
	                    </div>
	                  </div>
	                </div>  
                                      
                </th:block>
              </div>

				<div class="blogPage" style="display: flex; justify-content: center;" >
					<nav aria-label="Page navigation example">
						<ul class="pagination pagination-lg" style="margin:3px">
							<li class="page-item" th:if="${pagination.curRange != 1}">
								<a class="page-link" th:href="@{/goods/goodsList}"
								aria-label="First"><span aria-hidden="true"></span></a>
							</li>
							<li class="page-item" th:if="${pagination.curPage != 1}">
								<a class="page-link"
								th:href="@{/goods/goodsList(curPage=${pagination.prevPage})}"
								aria-label="Prev"> <span aria-hidden="true">&#60;</span></a>
							</li>

							<th:block
								th:each="pageNum : ${#numbers.sequence(pagination.startPage, pagination.endPage)}">
								<li class="active" th:if="${pageNum == pagination.curPage}">
									<a class="page-link" th:text="${pageNum}"></a>
								</li>
								<li class="page-item"
									th:unless="${pageNum == pagination.curPage}"><a
									class="page-link"
									th:href="@{/goods/goodsList(curPage=${pageNum})}"
									th:text="${pageNum}"></a></li>
							</th:block>

							<li class="page-item"
								th:if="${pagination.curPage != pagination.pageCnt && pagination.pageCnt > 0}">
								<a class="page-link"
								th:href="@{/goods/goodsList(curPage=${pagination.nextPage})}"
								aria-label="Next"> <span aria-hidden="true">&#62;</span></a>
							</li>
							<li class="page-item"
								th:if="${pagination.curRange != pagination.rangeCnt && pagination.rangeCnt > 0}">
								<a class="page-link"
								th:href="@{/goods/goodsList(curPage=${pagination.pageCnt})}"
								aria-label="Last"> <span aria-hidden="true">>></span></a>
							</li>
						</ul>
					</nav>
				</div>

			</div>
          </div>
        </div>
        
      </section>
      
	</th:block>
</body>
</html>
