<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/default}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="customContents">
	
	  <!-- LIGHT SECTION -->
      <section class="lightSection clearfix pageHeader">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="page-title">
                <h2>Register GOODS</h2>
              </div>
            </div>
            <div class="col-md-6">
              <ol class="breadcrumb pull-right">
                <li>
                  <a th:href="@{/}">Home</a>
                </li>
                <li class="active">REGIST GOODS</li>
              </ol>
            </div>
          </div>
        </div>
      </section>
	
      <section class="mainContent clearfix signUp">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading"><h3>Register Goods</h3></div>
                <div class="panel-body">
                
                  <form th:action="@{/goods/addGoods}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                      <label for="">상품명</label>
                      <input type="text" class="form-control" id="" name="goodsName" placeholder="상품명을 입력해주세요." required>
                    </div>
                      <input type="hidden" class="form-control" id="" th:value="${loginId}" name="userId" required>
                      <input type="hidden" class="form-control" id="" th:value="${loginUserRegion}" name="regionSggCode" required>
                    <div class="form-group">
                      <label for="">카테고리</label>
                      
                      <select id="goodsCategoryCode" name="goodsCategoryCode" class="form-control">
						  <th:block th:if="${not #lists.isEmpty(goodsCategoryListForGoods)}" 
									  th:each="gclfg : ${goodsCategoryListForGoods}">								
						  	<option th:value="${gclfg.goodsCategoryCode}" >[[${gclfg.goodsCategoryName}]]</option>
						  </th:block>
						  <th:block th:unless="${not #lists.isEmpty(goodsCategoryListForGoods)}">								
							<option>등록된 카테고리가 없습니다.</option>
				     	  </th:block>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="">상품가치</label>
                      <input type="number" class="form-control" id="" name="goodsValuePrice" placeholder="상품가치를 입력해주세요." required>
                    </div>
                    <div class="form-group">
                      <label for="">구매일자</label>
                      <input class="form-control" id="" min="1973-01-01" type="date" placeholder="구매일자를 입력해주세요." name="goodsPurchaseDate">
                    </div>
                    <div class="form-group">
                      <label for="">일당 가격</label>
                      <input type="number" class="form-control" id="" name="goodsDayPrice" placeholder="가격을 입력해주세요." required>
                    </div>
                      <label for="">상품 상세</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="상세정보를 입력해주세요." name="goodsDetail" rows="9" required></textarea>
                    <label for="">사진</label>
                    <div class="form-group">
                    	
                    	<input id="addImage" type="file" name="uploadfile" multiple="multiple" required/>
					</div>
                    <button type="submit" class="btn btn-primary btn-block">상품등록</button>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
	</th:block>
</body>
</html>
