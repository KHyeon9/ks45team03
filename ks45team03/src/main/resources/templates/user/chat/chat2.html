<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<meta charset="UTF-8">
	<title>Chating</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.container{
			width: 500px;
			margin: 0 auto;
			padding: 25px
		}
		.container h1{
			text-align: left;
			padding: 5px 5px 5px 15px;
			color: #FFBB00;
			border-left: 3px solid #FFBB00;
			margin-bottom: 20px;
		}
		.chating{
			background-color: #000;
			width: 500px;
			height: 500px;
			overflow: auto;
		}
		.chating .me{
			color: #F6F6F6;
			text-align: right;
		}
		.chating .others{
			color: #FFE400;
			text-align: left;
		}
		input{
			width: 330px;
			height: 25px;
		}
	</style>
</head>

<script th:inline="javascript">

	var ws;
	wsOpen();

	function wsOpen(){
		//웹소켓 전송시 현재 방의 번호를 넘겨서 보낸다.
		ws = new WebSocket("ws://" + location.host + "/chating/"+ [[${getChatRoomCode.chatRoomCode}]]);
		wsEvt();
	}
	
	function wsEvt() {
		ws.onopen = function(data){
			//소켓이 열리면 동작
		}
		
		ws.onmessage = function(data) {
			//메시지를 받으면 동작
			var chatMessage = data.data;
			if(chatMessage != null && chatMessage.trim() != ''){
				var d = JSON.parse(chatMessage);
				if(d.type == "getId"){
					var si = d.sessionId != null ? d.sessionId : "";
					if(si != ''){
						$("#sessionId").val(si); 
					}
				}else if(d.type == "message"){
					if(d.sessionId == $("#sessionId").val()){
						$("#chating").append("<p class='me'>" + [[${loginUser.loginId}]] +": " + d.chatMessage + "</p>");	
					}else{
						$("#chating").append("<p class='others'>" + d.userId + " :" + d.chatMessage + "</p>");
					}
						
				}else{
					console.warn("unknown type!")
				}
			}
		}

		document.addEventListener("keypress", function(e){
			if(e.keyCode == 13){ //enter press
				send();
			}
		});
	}

	function send() {
		
		var option ={
			type: "message",
			chatRoomCode: $("#chatRoomCode").val(),
			sessionId : $("#sessionId").val(),
			userId : [[${loginUser.loginId}]],
			chatMessage : $("#chatting").val()
		}
		var chatMessageObj = {
				chatRoomCode: $("#chatRoomCode").val(),
				userId : [[${loginUser.loginId}]],
				chatMessage : $("#chatting").val()
		}
		
		ws.send(JSON.stringify(option))
		$('#chatting').val("");
		
		$.ajax({
			type:'POST',
			url:'/addChatMessage',
			contentType: "application/json; charset=UTF-8",
			data: JSON.stringify(chatMessageObj)
		});// 채팅 메시지 db저장 비동기 끝
	}
</script>
<body>
	
	<div id="container" class="container">
	
		<h1>[[${getChatRoomCode.renterId}]]</h1>
		
		<input type="hidden" id="sessionId" value="">
		<input th:object="${getChatRoomCode}" type="hidden" id="chatRoomCode" th:value="*{chatRoomCode}">
		
		<div id="chating" class="chating">
			<th:block th:each="cml : ${chatMessageList}">
				<p class="me" th:if="${loginUser.loginId.equals(cml.userId)}" th:text="|${loginUser.loginId}: ${cml.chatMessage}|"></p> 
				<p class="others" th:unless="${loginUser.loginId.equals(cml.userId)}" th:text="|${cml.userId}: ${cml.chatMessage}|"></p> 
			</th:block>
		</div>
		
		<div id="yourMsg">
			<table class="inputTable">
				<tr>
					<th>메시지</th>
					<th><input id="chatting" placeholder="보내실 메시지를 입력하세요."></th>
					<th><button onclick="send()" id="sendBtn">보내기</button></th>
				</tr>
			</table>
		</div>
		
	</div>
	
</body>
</html>
