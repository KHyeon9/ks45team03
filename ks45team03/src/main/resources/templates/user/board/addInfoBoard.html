<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/default}">
	  
	  <th:block layout:fragment="customContents">
	  	<!-- LIGHT SECTION -->
	    <section class="lightSection clearfix pageHeader">
	      <div class="container">
	        <div class="row">
	          <div class="col-sm-6">
	            <div class="page-title">
	              <h2>Info Board Add</h2>
	            </div>
	          </div>
	          <div class="col-sm-6">
	            <ol class="breadcrumb float-right">
	              <li>
	                <a th:href="@{/}">Home</a>
	              </li>
	              <li class="active">Info Board Add</li>
	            </ol>
	          </div>
	        </div>
	      </div>
	    </section>
       <div class="grid-wrapper section">
		 <div class="container">
		   <div class="row">
			 <div class="col-12 col-lg-12 element-content pt-5">
			   <div id="forms" class="element_single">
			     <div id="accordion" role="tablist" aria-multiselectable="true">
				   <div class="card single-block">
					 <div class="card-header" role="tab" id="headingOne">
						<h3 class="mb-0">
					       정보 게시글 등록
						</h3>
					 </div>
				    </div>
				  </div>
				  <div class="display-single_element">
					  <form id="addInfoBoardForm" action="/infoboard/addInfoBoard" method="post" enctype="multipart/form-data">
					  	<input th:value="${loginId}" name="userId" type="hidden" readonly="readonly"/>
						<div class="row">
						  <div class="form-group col-md-12">
						  	<h4 class="mb-0">제목</h4>
						  	<br>
							<input type="text" name="infoBoardTitle" class="form-control" id="exampleInputPhone" placeholder="제목을 입력해 주세요.">
						  </div>
						  <div class="form-group col-md-12">
						  	<h4 class="mb-0">사진</h4>
						  	<br>
						  	<input type="file" name="uploadfile" class="form-control" multiple="multiple"/>
						  </div>
						  <div class="form-group col-md-12">
						  	<h4 class="mb-0">내용</h4>
						  	<br>
						    <textarea class="form-control" name="infoBoardContent" id="exampleTextarea" rows="15" placeholder="내용을 입력해 주세요."></textarea>
						  </div>
						  </div>
							<button type="submit" class="btn btn-default btn-primary">등록</button>
							<button type="button" class="btn btn-default btn-primary" id="cancelBtn">취소</button>
						</form>
					</div>
					<!-- Default Form ends here -->
				
				</div>
			  </div> <!-- element-content ends -->
			</div>
		  </div> <!-- element main container ends -->
		</div> <!-- Grid wrapper ends -->
	  </th:block>
      <!-- 사용자 지정 js 파일 -->
	  <th:block layout:fragment="customJs"></th:block>
	  <!-- 사용자 지정 js script -->
	  <th:block layout:fragment="customScript">
		<script>
			$('#cancelBtn').click(function(){
				location.href="/infoboard/infoBoardList";
			})
		</script>
	  </th:block>
</html>
