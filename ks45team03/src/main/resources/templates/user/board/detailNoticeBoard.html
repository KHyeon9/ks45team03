<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/default}">
	  
	  <th:block layout:fragment="customContents">
		<!-- LIGHT SECTION -->
		<section class="lightSection clearfix pageHeader">
		  <div class="container">
		    <div class="row">
		      <div class="col-md-6">
		        <div class="page-title">
		          <h2>Notice Board Detail</h2>
		        </div>
		      </div>
		      <div class="col-md-6">
		        <ol class="breadcrumb float-right">
		          <li>
		            <a th:href="@{/}">Home</a>
		          </li>
		          <li>
		          	<a th:href="@{/board/noticeBoard}">Notice Board List</a>
		          </li>
		          <li class="active">Notice Board Detail</li>
		        </ol>
		      </div>
		    </div>
		  </div>
		</section>
	  	<section class="mainContent clearfix blogPage singleBlog">
		  <div class="container">
		    <div class="row">
		      <div class="col-md-12">
		        <div class="thumbnail">
		          <div class="caption">
		            <div class="row">
		              <div class="col-md-3 order-md-12">
		              </div>
		              <div class="col-md-12 order-md-1">
		                <h3 th:text="${detailNoticeBoard.noticeBoardTitle}"></h3>
		                 <ul>
			                  <li>
			                    <i class="fa fa-user" aria-hidden="true"></i><span th:text="${detailNoticeBoard.userNickName}"></span>
			                  </li>
			                  <li>
			                    <i class="fa fa-calendar" aria-hidden="true"></i><span th:text="${detailNoticeBoard.noticeBoardRegTime}"></span>
		                      </li>
		                </ul>
		                <div class="heading heading-v1 mb-3 bg-white bg-gray"></div>
		               		<p th:text="${detailNoticeBoard.noticeBoardContent}" class="p-5" style="height: 30vh"></p>
		                <div class="heading heading-v1 mb-3 bg-white bg-gray"></div>
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</section>
	  </th:block>
</html>
