<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">
	<th:block layout:fragment="customContents">
	
	<section class="mainContent clearfix userProfile pb-0">
        <div class="container">
          <div class="row">
            <div class="col-12" style="text-align: center">
              <div class="btn-group" role="group" aria-label="...">
              	<a th:href="@{/findId}" class="btn btn-default"><i class="fa fa-user"></i>아이디 찾기</a>
              	<a th:href="@{/findPw}" class="btn btn-default"><i class="fa fa-user"></i>비밀번호 찾기</a>
              </div>
            </div>
          </div> 
        </div>
      </section>
	
      <section class="mainContent clearfix logIn pt-0" >
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-7 col-lg-8 col-xl-7 col-12">
              <div class="panel panel-default">
                <div class="panel-heading"><h3>비밀번호 찾기</h3></div>
                <div class="panel-body">
                  <form action="" method="POST" role="form">
                  <div class="form-group">
                      <label for="userId">아이디</label>
                      <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력해주세요." required>
                    </div>
                     <div class="form-group">
                      <label for="userEmail">이메일</label>
	                      <input type="text" class="form-control" id="userEmail" placeholder="이메일을 입력해주세요.">
	                      <button id="certificationBtn" class="btn btn-primary input-group">인증번호 받기</button>
                    </div>
                    <div id="certification" class="form-group" hidden="hidden">
                      <label for="">인증번호</label>
                      <input type="password" class="form-control" id="" placeholder="인증번호 6자리를 입력해주세요.">
                    </div>
                    <button type="submit" class="btn btn-primary btn-default btn-block">비밀번호 찾기</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
	</th:block>
</html>
