<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">
	
	<head>
		<style type="text/css">
			table {
				width: 100%;	
				table-layout: auto;
			}
			td {
				height: 60px;
			}
			#addUserForm input {
				width: 99%;
				height: 90%;
				font-size: 20px;
				padding-left: 14px;
			}
			#submitBtn {
				width: 99%;
				height: 90%;
				font-size: 14px;
			}
			#checkBtn {
				width: 95%;				
				height: 54px;
				padding: 8px;
				margin-bottom: 34px;
				font-size: 14px;
			}
			#addUserForm label {
				font-size: 14px;
				font-weight: 900;	
			}
			#addUserForm #logo {
				font-weight: 900;
				font-size: 60px;
			}
			#logo-td {
				text-align: center;
				padding-bottom: 60px;
			}
			#addUserForm #logo > span {
				color: #47BAC1;
			}
			#addUserForm #alert {
				font-size: 14px;
				color: red;
			}
		</style>	
	</head>
	<th:block layout:fragment="customContents">
	 <section class="mainContent clearfix logIn">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-7 col-lg-8 col-xl-7 col-12">
		<form id="addUserForm" th:action="@{/addMember}" method="post">
			<table>
				<tbody>
					<tr>
						<td colspan="2" id="logo-td">
							<span id="logo"><span>RENT</span>ravel</span>
						</td>
					<tr>
						<td>
						<label for="userId">아이디</label>
							<input type="text" id="userId" name="userId" placeholder="아이디를 입력해주세요." />
						</td>
						<td width="100px" rowspan="2">
							<button type="button" id="checkBtn" class="btn btn-success">중복체크</button>
						</td>
					</tr>
					<tr>
						<td id="alert">
							<span>asdasd</span>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label for="userPw">비밀번호</label>
							<input type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력해주세요" />
						</td>
					</tr>
					<tr>
						<td id="alert">
							<span></span>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label for="userPwCheck">비밀번호 재확인</label>
							<input type="password" id="userPwCheck" name="userPwCheck" placeholder="비밀번호를 다시 입력해주세요" />
						</td>
					</tr>
					<tr>
						<td id="alert">
							<span></span>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label for="userName">이름</label>
							<input type="text" id="userName" name="userName" placeholder="이름을 입력해주세요" />
						</td>
					</tr>
					<tr>
						<td id="alert">
							<span></span>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label for="userNickName">닉네임</label>
							<input type="text" id="userNickName" name="userNickName" placeholder="닉네임을 입력해주세요" />
						</td>
					</tr>
					<tr>
						<td id="alert">
							<span></span>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label for="userEmail">이메일</label>
							<input type="text" id="userEmail" name="userEmail" placeholder="이메일을 입력해주세요" />
						</td>
					</tr>
					<tr>
						<td id="alert">
							<span></span>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label for="userPhoneNumber">전화번호</label>
							<input type="text" id="userPhoneNumber" name="userPhoneNumber" placeholder="전화번호를 입력해주세요." />
						</td>
					</tr>
					<tr>
						<td id="alert">
							<span></span>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label for="regionSidoCode">주소</label>
							<input type="text" id="regionSidoCode" name="regionSidoCode" placeholder="주소를 입력해주세요." />
						</td>
					</tr>
					<tr>
						<td id="alert">
							<span></span>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label for="userAddrDesc">상세주소</label>
							<input type="text" id="userAddrDesc" name="userAddrDesc" placeholder="상세주소를 입력해주세요." />
						</td>
					</tr>
					<tr>
						<td id="alert">
							<span></span>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">
							<button type="button" id="submitBtn" class="btn btn-success">회원가입</button>
						</td>
					</tr>
				</tfoot>
			</table>
		</form>
		</div>
		</div>
		</div>
		</section>
		</th:block>
		
			<th:block layout:fragment="customJs">
				<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
			</th:block>
			<th:block layout:fragment="customScript">
			<script>
				window.onload = function(){
				    document.getElementById("regionSidoCode").addEventListener("click", function(){ //주소입력칸을 클릭하면
				        //카카오 지도 발생
				        new daum.Postcode({
				            oncomplete: function(data) { //선택시 입력값 세팅
				                document.getElementById("regionSidoCode").value = data.address; // 주소 넣기
				                document.querySelector("input[name=userAddrDesc]").focus(); //상세입력 포커싱
				            }
				        }).open();
				    });
				}
				</script>
			</th:block>
</html>
