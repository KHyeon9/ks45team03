<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout/default}">
	<th:block layout:fragment="customContents">

      <!-- MAIN CONTENT SECTION -->
      <section class="mainContent clearfix logIn">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-7 col-lg-8 col-xl-7 col-12">
              <div class="panel panel-default">
                <div class="panel-heading"><h3>아이디 찾기</h3></div>
                <div class="panel-body">
                	<div class="col-md-12 row mt-5" th:each="show : ${showFindId}" style="display: flex; justify-content: center">
	                	<div class="col-md-4 ml-5" style="font-size: 16px">아이디 : [[${show.userId}]]</div>
	                	<div  style="font-size: 16px">등록날짜 : [[${show.userCreateDate}]]</div>
                	</div>
                	<div style="text-align :center" class="mt-5">
	                	<a th:href="@{/login}" class="btn btn-primary">로그인</a>
	                	<a th:href="@{/findPw}" class="btn btn-primary">비밀번호찾기</a>
                	</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
	</th:block>
	
</html>
