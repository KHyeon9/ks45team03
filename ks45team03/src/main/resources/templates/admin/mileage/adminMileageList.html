<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/default}">



<th:block layout:fragment="customContents">
	<div class="right_col" role="main">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">user_id</th>
					<th scope="col">mileage_save_use_type</th>
					<th scope="col">mileage_change</th>
					<th scope="col">mileage_change_time</th>
					<th scope="col">mileage_change_reason</th>
					<th scope="col">mileage_total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${not #lists.isEmpty(mileageList)}"
					th:each="l : ${mileageList}">
					<td th:text="${l.userId}"></td>
					<td th:text="${l.mileageSaveUseType}"></td>
					<td th:text="${l.mileageChange}"></td>
					<td th:text="${l.mileageChangeTime}"></td>
					<td th:text="${l.mileageChangeReason}"></td>
					<td th:text="${l.mileageTotal}"></td>
				</tr>
				<tr th:unless="${not #lists.isEmpty(mileageList)}">
					<td colspan="9">적립금 내역이 없습니다.</td>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>

</html>
