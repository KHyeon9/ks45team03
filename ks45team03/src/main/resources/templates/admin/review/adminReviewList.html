<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/default}">

	<th:block layout:fragment="customContents">
      <!-- page content -->
      <div class="right_col" role="main">
        <div class="">
          <div class="page-title">


          </div>

          <div class="clearfix"></div>

          <div class="row">
            <div class="col-md-12 col-sm-12 ">
              <div class="x_panel">
                <div class="x_title">
                  <h2>상품평 관리</h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="card-box table-responsive">
                        <p class="text-muted font-13 m-b-30">
                          회원이 등록한 상품평을 조회, 삭제할 수 있습니다.
                        </p>
                        <table id="datatable" class="table table-striped table-bordered jambo_table bulk_action">
                          <thead>
                            <tr>
                              <th style="text-align:center;">상품평코드</th>
                              <th style="text-align:center;">상품코드</th>
                              <th style="text-align:center;">상품명</th>
                              <th style="text-align:center;">판매자아이디</th>
                              <th style="text-align:center;">상품평점</th>
                              <th style="text-align:center;">상품평등록시간</th>
                              <th style="text-align:center;">상품평상세</th>
                              <th style="text-align:center;">삭제</th>
                            </tr>
                          </thead>


                          <tbody>
                            <tr th:each="rl : ${adminReviewList}">
                              <td style="text-align:center;" th:text="${rl.reviewCode}"></td>
                              <td style="text-align:center;" th:text="${rl.goodsCode}"></td>
                              <td style="text-align:center;" th:text="${rl.goodsName}"></td>
                              <td style="text-align:center;" th:text="${rl.userId}"></td>
                              <td style="text-align:center;" th:text="${rl.goodsEvaluation}"></td>
                              <td style="text-align:center;" th:text="${rl.reviewRegDate}"></td>
                              <td style="text-align:center; vertical-align:middle; padding:0px;"><a th:href="@{/goods/goodsDetail(goodsCode=${rl.goodsCode})}"><button style="padding:3px; margin:0px;" type="button" class="btn btn-info">상품평상세</button></a></td>
                              <td style="text-align:center; vertical-align:middle; padding:0px;"><button style="padding:3px; margin:0px;" type="button" class="btn btn-danger">삭제</button></td>
                            </tr>
                            
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /page content -->
	</th:block>
</html>
