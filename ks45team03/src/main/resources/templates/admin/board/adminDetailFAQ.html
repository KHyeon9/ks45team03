<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/default}">

<th:block layout:fragment="customContents">
	<div class="right_col" role="main">
		<div class="">
			<div class="page-title"></div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 ">
					<div class="x_panel">
							<div class="x_title">
								<h2>FAQ</h2>
								<a class="btn btn-light" th:href="@{/admin/board/adminFAQ}" style="float: right">목록</a>
								
								<div class="clearfix"></div>
							</div>
							<div class="form-group row ">
								<div class="col-md-12 col-sm-12 ">
									<div th:text="|[${adminDetailFAQ.faqBoardCategoryName}]|"></div>
									<div th:text="${adminDetailFAQ.faqBoardTitle}"
										style="font-size: 25px"></div>
									<div th:text="${adminDetailFAQ.userNickName}"></div>
									<div>
										<span th:text="${adminDetailFAQ.faqBoardRegTime}" style="margin-right: 10px"></span>
									</div>
								</div>
							</div>
							<div class="ln_solid"></div>

							<div class="x_content">

								<div th:text="${adminDetailFAQ.faqBoardContent}" style="height: 500px; overflow: auto"></div>
								<div class="ln_solid"></div>
								<a id="deleteBtn" class="btn btn-light" th:href="@{/admin/board/adminRemoveFAQ(faqBoardCode=${adminDetailFAQ.faqBoardCode})}" style="float: right">삭제</a>
								<a class="btn btn-light" th:href="@{/admin/board/adminModifyFAQ(faqBoardCode=${adminDetailFAQ.faqBoardCode})}" style="float: right">수정</a>
							</div>
							</div>
					</div>
				</div>
			</div>
		</div>
</th:block>
	<th:block layout:fragment="customScript">
		<script>
			$('#deleteBtn').click(function(){
				if(!confirm('정말로 삭제하시겠습니까?')) {
					return false;
				}
			});	
		</script>
	</th:block>

</html>
