<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/default}">

	<th:block layout:fragment="customContents">
		<div id="rightcolumn" class="right_col" role="main">
			<div class="col-md-12 col-sm-12">
				<div class="x_panel">
                 <div class="x_title">
                   <h2>운송장번호 조회 <small>Owner</small></h2>
                   <div class="clearfix"></div>
                 </div>

                 <div class="x_content">
                   <p>오너가 렌터에게 배송</p>
                   <div class="table-responsive">
                     <table class="table table-striped jambo_table bulk_action">
                       <thead>
                         <tr class="headings">
                           <th class="column-title">오너아이디</th>
                           <th class="column-title">렌터아이디</th>
                           <th class="column-title">택배회사명</th>
                           <th class="column-title">운송장번호</th>
                           <th class="column-title">등록날짜</th>
                           <th class="column-title"></th>
                           <th class="bulk-actions" colspan="6">
                             <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                           </th>
                         </tr>
                       </thead>

                       <tbody>
                       	<th:block th:unless="${#lists.isEmpty(waybillOwnerList)}" th:each="waybillOwner, waybillOwnerState : ${waybillOwnerList}">
                       		<tr class="even pointer" th:if="${waybillOwnerState.index % 2 == 0}">
	                            <td th:text="${waybillOwner.ownerId}"></td>
	                            <td th:text="${waybillOwner.renterId}"></td>
	                            <td th:text="${waybillOwner.courierName}"></td>
	                            <td th:text="${waybillOwner.waybillNumber}"></td>
	                            <td th:text="${waybillOwner.waybillRegDate}"></td>
	                            <td>
	                            	<a th:href="@{/admin/order/adminWaybillModifyOwner(waybillOwnerCode=${waybillOwner.waybillOwnerCode})}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            	</td>
	                          </tr>
	                          <tr class="odd pointer" th:unless="${waybillOwnerState.index % 2 == 0}">
	                            <td th:text="${waybillOwner.ownerId}"></td>
	                            <td th:text="${waybillOwner.renterId}"></td>
	                            <td th:text="${waybillOwner.courierName}"></td>
	                            <td th:text="${waybillOwner.waybillNumber}"></td>
	                            <td th:text="${waybillOwner.waybillRegDate}"></td>
	                            <td>
	                            	<a th:href="@{/admin/order/adminWaybillModifyOwner(waybillOwnerCode=${waybillOwner.waybillOwnerCode})}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            	</td>
	                          </tr>
                       	</th:block>
                       	<tr th:if="${#lists.isEmpty(waybillOwnerList)}">
							<td colspan="6">등록한 결제가 없습니다.</td>
					  	</tr>
                       </tbody>
                        <tfoot>
                       	  <tr>
				  		    <td colspan="6">
				  		   	  <div class="col-sm-12">
					            <div class="dataTables_paginate paging_simple_numbers" id="datatable-checkbox_paginate">
								  <ul class="pagination">
									 <li class="paginate_button previous disabled" id="datatable-checkbox_previous" th:if="${paginationOwner.curPage != 1}">
										<a th:href="@{/admin/order/adminWaybillHistory(renterCurPage=${paginationRenter.curPage}, ownerCurPage=${paginationOwner.prevPage})}" aria-label="Prev">Prev</a>
									 </li>
										
									<th:block th:each="pageNum : ${#numbers.sequence(paginationOwner.startPage, paginationOwner.endPage)}">
										<li class="active" th:if="${pageNum == paginationOwner.curPage}">
											<a th:text="${pageNum}"></a>
										</li>
										<li th:unless="${pageNum == paginationOwner.curPage}">
											<a th:href="@{/admin/order/adminWaybillHistory(renterCurPage=${paginationRenter.curPage}, ownerCurPage=${pageNum})}" th:text="${pageNum}"></a>
										</li>
									</th:block>
									<li th:if="${paginationOwner.curPage != paginationOwner.pageCnt && paginationOwner.pageCnt > 0}">
										<a th:href="@{/admin/order/adminWaybillHistory(renterCurPage=${paginationRenter.curPage}, ownerCurPage=${paginationOwner.nextPage})}" aria-label="Next">Next</a>
									</li>
								  </ul>
								</div>
					          </div>
				  		    </td>
				  		  </tr>
                       </tfoot>
                     </table>
                   </div>
                 </div>
               </div>
            </div>
            <div class="col-md-12 col-sm-12">
				<div class="x_panel">
                 <div class="x_title">
                   <h2>운송장번호 조회 <small>Renter</small></h2>
                   <div class="clearfix"></div>
                 </div>

                 <div class="x_content">
                 	<p>렌터가 오너에게 배송</p>
                   <div class="table-responsive">
                     <table class="table table-striped jambo_table bulk_action">
                       <thead>
                         <tr class="headings">
                           <th class="column-title">렌터아이디</th>
                           <th class="column-title">오너아이디</th>
                           <th class="column-title">택배회사명</th>
                           <th class="column-title">운송장번호</th>
                           <th class="column-title">등록날짜</th>
                           <th class="column-title"></th>
                           <th class="bulk-actions" colspan="6">
                             <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                           </th>
                         </tr>
                       </thead>

                       <tbody>
                       	<th:block th:unless="${#lists.isEmpty(waybillRenterList)}" th:each="waybillRenter, waybillRenterState : ${waybillRenterList}">
                       		<tr class="even pointer" th:if="${waybillRenterState.index % 2 == 0}">
	                            <td th:text="${waybillRenter.renterId}"></td>
	                            <td th:text="${waybillRenter.ownerId}"></td>
	                            <td th:text="${waybillRenter.courierName}"></td>
	                            <td th:text="${waybillRenter.waybillNumber}"></td>
	                            <td th:text="${waybillRenter.waybillRegDate}"></td>
	                            <td>
	                            	<a th:href="@{/admin/order/adminWaybillModifyRenter(waybillRenterCode=${waybillRenter.waybillRenterCode})}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            	</td>
	                          </tr>
	                          <tr class="odd pointer" th:unless="${waybillRenterState.index % 2 == 0}">
	                            <td th:text="${waybillRenter.renterId}"></td>
	                            <td th:text="${waybillRenter.ownerId}"></td>
	                            <td th:text="${waybillRenter.courierName}"></td>
	                            <td th:text="${waybillRenter.waybillNumber}"></td>
	                            <td th:text="${waybillRenter.waybillRegDate}"></td>

	                            <td>
	                            	<a th:href="@{/admin/order/adminWaybillModifyRenter(waybillRenterCode=${waybillRenter.waybillRenterCode})}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            	</td>
	                          </tr>
                       	</th:block>
                       	<tr th:if="${#lists.isEmpty(waybillRenterList)}">
							<td colspan="6">등록한 결제가 없습니다.</td>
					  	</tr>
                       </tbody>
                       <tfoot>
                       	  <tr>
				  		    <td colspan="6">
				  		   	  <div class="col-sm-12">
					            <div class="dataTables_paginate paging_simple_numbers" id="datatable-checkbox_paginate">
								  <ul class="pagination">
									 <li class="paginate_button previous disabled" id="datatable-checkbox_previous" th:if="${paginationRenter.curPage != 1}">
										<a th:href="@{/admin/order/adminWaybillHistory(renterCurPage=${paginationRenter.prevPage}, ownerCurPage=${paginationOwner.curPage})}" aria-label="Prev">Prev</a>
									 </li>
										
									<th:block th:each="pageNum : ${#numbers.sequence(paginationRenter.startPage, paginationRenter.endPage)}">
										<li class="active" th:if="${pageNum == paginationRenter.curPage}">
											<a th:text="${pageNum}"></a>
										</li>
										<li th:unless="${pageNum == paginationRenter.curPage}">
											<a th:href="@{/admin/order/adminWaybillHistory(renterCurPage=${pageNum}, ownerCurPage=${paginationOwner.curPage})}" th:text="${pageNum}"></a>
										</li>
									</th:block>
			
									<li th:if="${paginationRenter.curPage != paginationRenter.pageCnt && paginationRenter.pageCnt > 0}">
										<a th:href="@{/admin/order/adminWaybillHistory(renterCurPage=${paginationRenter.nextPage}, ownerCurPage=${paginationOwner.curPage})}" aria-label="Next">Next</a>
									</li>
								  </ul>
								</div>
					          </div>
				  		    </td>
				  		  </tr>
                       </tfoot>
                     </table>
                   </div>
                 </div>
               </div>
            </div>
		</div>
	</th:block>

</html>
