<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/default}">
	
	<th:block layout:fragment="customContents">
  	  <!-- page content -->
      <div class="right_col" role="main">
        <div class="">
          <div class="page-title">


          </div>

          <div class="clearfix"></div>

          <div class="row">
            <div class="col-md-12 col-sm-12 ">
              <div class="x_panel">
                <div class="x_title">
                  <h2>회원관리 <small>Users</small></h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
    
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="card-box table-responsive">
                        <p class="text-muted font-13 m-b-30">
                          회원목록을 조회할 수 있습니다.
                        </p>
                        <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                          <thead>
                            <tr>
                              	<th>아이디</th>
						  		<th>비밀번호</th>
						  		<th>이름</th>
						  		<th>닉네임</th>
						  		<th>등급</th>
						  		<th>이메일</th>
						  		<th>전화번호</th>
						  		<th>경험치</th>
						  		<th>주소</th>
						  		<th>적립금</th>
						  		<th>등록일자</th>
						  		<th>수정</th>
						  		<th>삭제</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:if="${not #lists.isEmpty(userList)}" th:each="u : ${userList}">
					  			<td th:text="${u.userId}"></td>
					  			<td th:text="${u.userPw}"></td>
					  			<td th:text="${u.userName}"></td>
					  			<td th:text="${u.userNickName}"></td>
					  			<td th:text="${u.userLevelName}"></td>
					  			<td th:text="${u.userEmail}"></td>
					  			<td th:text="${u.userPhoneNumber}"></td>
					  			<td th:text="${u.totalExp}"></td>
					  			<td th:text="${u.region}"></td>
					  			<td th:text="${u.totalMileage}"></td>
					  			<td th:text="${u.userCreateDate}"></td>
					  			<td>
					  				<a th:href="@{/admin/userManagement/modifyUser(userId=${u.userId})}">수정</a>
					  			</td>
	  							<td>
	  								<a class="removeUser" th:href="@{/admin/userManagement/removeUserByAdmin(userId=${u.userId})}">삭제</a>
	  							</td>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /page content -->
  	</th:block>
  	<th:block layout:fragment="customScript">
	<script th:inline="javascript">
	$('.removeUser').click(function(){
		if(!confirm(`정말로 해당 회원을 삭제하시겠습니까?`)){
			return false;
		}else{
			alert('삭제되었습니다.');
		}
	});
	</script>
	</th:block>
	
</html>
