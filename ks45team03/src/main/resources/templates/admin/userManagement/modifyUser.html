<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/default}">
</head>
<th:block layout:fragment="customContents">
	<form id="modifyUserForm"
		th:action="@{/admin/userManagement/modifyUser}" method="post">
		<table th:object="${userInfo}">
			<tbody>
				<tr>
					<td><label for="userId">아이디</label></td>
					<td><input type="text" id="userId" name="userId"
						placeholder="아이디를 입력해주세요." th:value="*{userId}" /></td>
				</tr>
				<tr>
					<td><label for="userPw">비밀번호</label></td>
					<td><input type="password" id="userPw" name="userPw"
						placeholder="비밀번호를 입력해주세요." th:value="*{userPw}" /></td>
				</tr>
				<tr>
					<td><label for="userName">이름</label></td>
					<td><input type="text" id="userName" name="userName"
						placeholder="이름을 입력해주세요." th:value="*{userName}" /></td>
				</tr>
				<tr>
					<td><label for="userNickName">닉네임</label></td>
					<td><input type="text" id="userNickName" name="userNickName"
						placeholder="닉네임을 입력해주세요." th:value="*{userNickName}" /></td>
				</tr>
				<tr>
					<td>
						<label for="userLevelCode">권한</label>
					</td>
					<td colspan="2">
						<select id="userLevelCode" name="userLevelCode">
						<th:block th:if="${not #lists.isEmpty(userLevelList)}"
								  th:each="ul : ${userLevelList}">
							<option th:value="${ul.userLevelCode}">[[${ul.userLevelName}]]</option>
						</th:block>
						<th:block th:unless="${not #lists.isEmpty(userLevelList)}">
							<option>등록된 권한이 없습니다.</option>
						</th:block>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="userEmail">이메일</label></td>
					<td><input type="text" id="userEmail" name="userEmail"
						placeholder="이메일을 입력해주세요." th:value="*{userEmail}" /></td>
				</tr>
				<tr>
					<td><label for="regionSggCode">주소</label></td>
					<td><input type="text" id="regionSggCode" name="regionSggCode"
						placeholder="주소를 입력해주세요." th:value="*{regionSggCode}" /></td>
				</tr>
				<tr>
					<td><label for="totalExp">경험치</label></td>
					<td><input type="number" id="totalExp" name="totalExp"
						placeholder="기본값 0" th:value="*{totalExp}" /></td>
				</tr>
				<tr>
					<td><label for="totalMileage">적립금</label></td>
					<td><input type="number" id="totalMileage" name="totalMileage"
						placeholder="기본값 0" th:value="*{totalMileage}" /></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">
						<button type="submit" id="submitBtn">수정</button>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</th:block>
</html>
