<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/default}">
	<th:block layout:fragment="customContents">
		<!-- page content -->
      <div class="right_col" role="main">
        <div class="">
          <div class="page-title">


          </div>

          <div class="clearfix"></div>

          <div class="row">
            <div class="col-md-12 col-sm-12 ">
              <div class="x_panel">
                <div class="x_title">
                  <h2>회원관리 <small>Users</small></h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
    
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="card-box table-responsive">
                        <p class="text-muted font-13 m-b-30">
                          회원목록을 조회할 수 있습니다.
                        </p>
                        <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                          <thead>
                            <tr>
                              	<th>로그인코드</th>
						  		<th>아이디</th>
						  		<th>로그인 일자</th>
						  		<th>로그아웃 일자</th>
                            </tr>
                          </thead>
                          <tbody>
                             <tr th:if="${not #lists.isEmpty(loginHistory)}" th:each="l : ${loginHistory}">
					  			<td th:text="${l.loginCode}"></td>
					  			<td th:text="${l.userId}"></td>
					  			<td th:text="${l.loginDate}"></td>
					  			<td th:text="${l.logoutDate}"></td>
					  		</tr>
					  		<tr th:unless="${not #lists.isEmpty(loginHistory)}">
								<td colspan="4">등록된 로그인 이력이 없습니다.</td>
							</tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /page content -->
	</th:block>
</html>
