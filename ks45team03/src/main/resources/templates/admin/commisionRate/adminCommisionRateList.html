<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/default}">

	<th:block layout:fragment="customContents">
      <!-- page content -->
      <div class="right_col" role="main">
        <div class="">
          <div class="page-title">

          </div>

          <div class="clearfix"></div>

          <div class="row">
            <div class="col-md-12 col-sm-12 ">
              <div class="x_panel">
                <div class="x_title">
                  <h2>플랫폼 수수료율 <small>Users</small></h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
    
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="card-box table-responsive">
                        <p class="text-muted font-13 m-b-30">
                          플랫폼 수수료율을 조회할 수 있습니다.
                        </p>
                      <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                          <tr>
			                <th>수수료율 코드</th>
			                <th>수수료율</th>
			                <th>적용연도</th>
			                <th>적용유무</th>
			                <th></th>
			              </tr>
	                       </thead>
			                
			       
                        <tbody>
			            <tr th:unless="${#lists.isEmpty(adminGetCommisionRateList)}" th:each="cl : ${adminGetCommisionRateList}">
			                <td th:text="${cl.commisionRateCode}"></td>
			                <td th:text="${cl.commisionRate}"></td>
			                <td th:text="${cl.applyYear}"></td>
			                <td th:if="${cl.applyCheck == true}" th:text="적용"></td>
			                <td th:unless="${cl.applyCheck == true}" th:text="적용안함"></td>
			                <td width=100px;><a id="modifyBtn" class="btn btn-secondary" th:href="@{/admin/commisionRate/adminModifyCommisionRate(commisionRateCode=${cl.commisionRateCode})}">수정</a></td>
			                
			              </tr>
			              <tr th:if="${#lists.isEmpty(adminGetCommisionRateList)}">
			              	<td colspan="5">등록한 수수료율이 없습니다.</td>
			              </tr>
			        </tbody>
			         
                      </table>
                    </div>
							
						
                   <button type="button" onclick="location.href='/admin/commisionRate/adminAddCommisionRate'" style="color: gray; width:150px; float: right; margin-right: 20px; margin-top: 10px; ">플랫폼 수수료율 추가</button>
                  </div>
                  
                  
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /page content -->
	</th:block>
</html>
