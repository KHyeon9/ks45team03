<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/default}">

	<th:block layout:fragment="customContents">
		    <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="col-md-12 col-sm-12  ">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>플랫폼 수수료율 관리 <small>Custom design</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Settings 1</a>
                            <a class="dropdown-item" href="#">Settings 2</a>
                          </div>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  
                  <div class="x_content">

                    <p>플랫폼의 수수료율을 조회할 수 있습니다.</p>
                    
                    
                    <div class="table-responsive">
                      <table class="table table-striped jambo_table bulk_action">
                        <thead>
                          <tr class="headings">
			                <th class="column-title">수수료율 코드</th>
			                <th class="column-title">수수료율</th>
			                <th class="column-title">적용연도</th>
			                <th class="column-title">적용유무</th>
			                <th class="column-title">수정</th>
	                           <th class="bulk-actions" colspan="5">
	                             <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
	                           </th>
	                         </tr>
	                       </thead>
			                
			       
                        <tbody>
			            <tr class=" " th:unless="${#lists.isEmpty(adminGetCommisionRateList)}" th:each="cl : ${adminGetCommisionRateList}">
			                <td class=" " th:text="${cl.commisionRateCode}"></td>
			                <td class=" " th:text="${cl.commisionRate}"></td>
			                <td class=" " th:text="${cl.applyYear}"></td>
			                <td class=" " th:if="${cl.applyCheck == true}" th:text="적용"></td>
			                <td class=" " th:unless="${cl.applyCheck == true}" th:text="적용안함"></td>
			                <td class=" " width=100px;><a id="modifyBtn" class="btn btn-info" th:href="@{/admin/commisionRate/adminModifyCommisionRate(commisionRateCode=${cl.commisionRateCode})}">수정</a></td>
			                
			              </tr>
			              <tr class=" " th:if="${#lists.isEmpty(adminGetCommisionRateList)}">
			              	<td class=" " colspan="5">등록한 수수료율이 없습니다.</td>
			              </tr>
			        </tbody>
                      </table>
                    </div>
							
						
                  </div>
                  
                   <button type="button" onclick="location.href='/admin/commisionRate/adminAddCommisionRate'" style="color: gray;">플랫폼 수수료율 추가</button>
                </div>
               
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
	</th:block>
</html>
