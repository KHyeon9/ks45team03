<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/default}">
	<th:block layout:fragment="customContents">
      <div id="rightcolumn" class="right_col" role="main">
		<div class="col-md-12 col-sm-12">
			<div class="x_panel">
               <div class="x_title">
                 <h2>플랫폼 수수료율 조회</h2>
                 <div class="clearfix"></div>
               </div>

           	  <div class="x_content">
                <div class="table-responsive">
                      <table class="table table-striped jambo_table bulk_action">
                        <thead>
                          <tr class="headings">
			                <th class="column-title">수수료율 코드</th>
			                <th class="column-title">수수료율</th>
			                <th class="column-title">적용연도</th>
			                <th class="column-title">적용유무</th>
			                <th class="column-title"></th>
			                 <th class="bulk-actions" colspan="4">
			                 <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                        	</th>
			              </tr>
	                       </thead>
			                
			       
                        <tbody>
			            <tr class="even pointer" th:unless="${#lists.isEmpty(adminGetCommisionRateList)}" th:each="cl : ${adminGetCommisionRateList}">
			                <td th:text="${cl.commisionRateCode}"></td>
			                <td th:text="${cl.commisionRate}"></td>
			                <td th:text="${cl.applyYear}"></td>
			                <td th:if="${cl.applyCheck == true}" th:text="적용"></td>
			                <td th:unless="${cl.applyCheck == true}" th:text="적용안함"></td>
			                <td width=100px;><a id="modifyBtn" th:href="@{/admin/commisionRate/adminModifyCommisionRate(commisionRateCode=${cl.commisionRateCode})}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
			                
			              </tr>
			              <tr th:if="${#lists.isEmpty(adminGetCommisionRateList)}">
			              	<td colspan="5">등록한 수수료율이 없습니다.</td>
			              </tr>
			        </tbody>
			         <tfoot>
				  		<tr>
				  			<td colspan="15">
				  				<div class="row" style="margin-top: 40px">
						          <div class="col-sm-12">
											<div class="dataTables_paginate paging_simple_numbers">
												<ul class="pagination">																							
													<li th:if="${pagination.curPage != 1}" class="paginate_button previous disabled">
														<a th:href="@{/admin/commisionRate/adminCommisionRateList(curPage=${pagination.prevPage})}" aria-label="Prev">Prev</a>
													</li>
													
													<th:block th:each="pageNum : ${#numbers.sequence(pagination.startPage, pagination.endPage)}">
														<li class="active" th:if="${pageNum == pagination.curPage}">
															<a th:text="${pageNum}"></a>
														</li>
														<li th:unless="${pageNum == pagination.curPage}">
															<a th:href="@{/admin/commisionRate/adminCommisionRateList(curPage=${pageNum})}" th:text="${pageNum}"></a>
														</li>
													</th:block>
				
													<li th:if="${pagination.curPage != pagination.pageCnt && pagination.pageCnt > 0}" class="page-item">
														<a th:href="@{/admin/commisionRate/adminCommisionRateList(curPage=${pagination.nextPage})}" aria-label="Next">Next</a>
													</li>												
													
												</ul>
											</div>
										</div>		          
						        </div>
				  			</td>
				  		</tr>
			  		</tfoot>
			         
                      </table>
                    </div>
							
						
                   <button type="button" onclick="location.href='/admin/commisionRate/adminAddCommisionRate'" class="btn btn-dark btn-sm" style="float: right; margin-right: 20px; margin-top: 10px; ">플랫폼 수수료율 추가</button>
                  </div>
            </div>
          </div>
        </div>
      <!-- /page content -->
	</th:block>
</html>
