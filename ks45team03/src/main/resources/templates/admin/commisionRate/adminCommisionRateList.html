<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout/default}">
	
	<head>
		<style type="text/css">
			table {
				border: 1px solid black;
				width: 100%;
				table-layout: auto;
				text-align: center;
			}
			th {
				border: 1px solid black;
				background-color: cornflowerblue;
				color: azure;
				height: 30px;
			}
			td {
				border: 1px solid black;
				height: 30px;
			}
			#rightcolumn {
				overflow:scroll
			}
			button {
			border-radius: 5px;
			width: 150px;
			}
		</style>
	</head>
	
	<th:block layout:fragment="customContents">
	관리자:플랫폼 수수료율 목록(조회)
	
	<table>
			<thead>
            	<tr>
	                <th>수수료율 코드</th>
	                <th>수수료율</th>
	                <th>적용연도</th>
	                <th>적용유무</th>
              	</tr>
        	</thead>
	        <tbody>
	            <!-- jQuery $.each (반복 가능 객체, (item, index) => {}) -->
	            <tr th:unless="${#lists.isEmpty(adminGetCommisionRateList)}" th:each="cl : ${adminGetCommisionRateList}">
	                <td th:text="${cl.commisionRateCode}"></td>
	                <td th:text="${cl.commisionRate}"></td>
	                <td th:text="${cl.applyYear}"></td>
	                <td th:if="${cl.applyCheck == true}" th:text="적용"></td>
	                <td th:unless="${cl.applyCheck == true}" th:text="적용안함"></td>
	                
	              </tr>
	              <tr th:if="${#lists.isEmpty(adminGetCommisionRateList)}">
	              	<td colspan="4">등록한 수수료율이 없습니다.</td>
	              </tr>
	        </tbody>
        </table>
	
	
	
	<br>
	<button type="button" onclick="location.href='/admin/commisionRate/adminAddCommisionRate'" style="color: blue;">플랫폼 수수료율 추가</button>
	
	</th:block>
</html>
