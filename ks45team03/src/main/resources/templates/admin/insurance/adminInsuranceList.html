<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
	  <th:block layout:fragment="customContents">
		  <div class="right_col" role="main">
		  	<h1>관리자보험리스트</h1><br>
		  	<h3>현재 보험에 가입되어 있는 유저를 보여줍니다</h3><br>
		  	<table class="table">
			  <thead>
			    <tr>
					<th scope="col">보험코드</th>
					<th scope="col">보험가입자아이디</th>
					<th scope="col">상품코드</th>
					<th scope="col">결제코드</th>
					<th scope="col">주문코드</th>
					<th scope="col">보험이용가능여부</th>
					<th scope="col">보험등록시간</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:if="${not #lists.isEmpty(adminInsuranceList)}"
			    	 th:each="l : ${adminInsuranceList}">	
			      <td th:text="${l.insuranceCode}"></td>
			      <td th:text="${l.userId}"></td>
			      <td th:text="${l.goodsCode}"></td>
			      <td th:text="${l.paymentCode}"></td>
			      <td th:text="${l.rentalCode}"></td>
			      <td th:text="${l.insuranceAvailable}"></td>
			      <td th:text="${l.insuranceSignUpTime}"></td>
			    </tr>
			    <tr th:unless="${not #lists.isEmpty(adminInsuranceList)}">
			    	<td colspan="9">등록된 상품이 없습니다.</td>
			    </tr>
			  </tbody>
			</table>
			</div>
	  </th:block>
	  
</html>
