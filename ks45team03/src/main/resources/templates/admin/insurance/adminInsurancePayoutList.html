<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
	  <th:block layout:fragment="customContents">
		  <div class="right_col" role="main">
		  	<h1>관리자보상금지급내역</h1>
		  	<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">insurance_payout_code</th>
			      <th scope="col">user_id</th>
			      <th scope="col">insurance_request_code</th>
			      <th scope="col">insurance_claim_code</th>
			      <th scope="col">insurance_payout_price</th>
			      <th scope="col">insurance_payout_date</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:if="${not #lists.isEmpty(adminInsurancePayoutList)}"
			    	 th:each="l: ${adminInsurancePayoutList}">	
			      <td th:text="${l.insurancePayoutCode}"></td>
			      <td th:text="${l.userId}"></td>
			      <td th:text="${l.insuranceRequestCode}"></td>
			      <td th:text="${l.insuranceClaimCode}"></td>
			      <td th:text="${l.insurancePayoutPrice}"></td>
			      <td th:text="${l.insurancePayoutDate}"></td>
			    </tr>
			    <tr th:unless="${not #lists.isEmpty(adminInsurancePayoutList)}">
			    	<td colspan="9">등록된 상품이 없습니다.</td>
			    </tr>
			  </tbody>
			</table>
		</div>
	  </th:block>
	  
</html>
